<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
</head>

<body>
    <div>
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p>Wins:</p>
        <p id="wins"></p>
        <p>Loses:</p>
        <p id="loses"></p>
        <p>Guess left:</p>
        <p id="guessLeft"></p>
        <p>Your guesses so far:</p>
        <p id="guessed"></p>
    </div>

    <script type="text/javascript">
        var letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        var wins = 0;
        var loses = 0;
        var guessesLeft, guessedLetters, letterToGuess;

        resetGame();
        display();

        document.onkeyup = function (event) {
            var guess = event.key;
            if (guess === letterToGuess) {
                win();
            } else if (guessesLeft - 1 === 0) {
                lost();
            } else {
                fail(guess);
            }

            display();
        }

        function win() {
            wins++;
            resetGame();
        }

        function lost() {
            loses++;
            resetGame();
        }

        function fail(letter) {
            guessesLeft--;
            guessedLetters.push(letter);
        }

        function display() {
            var winsP = document.getElementById("wins");
            var losesP = document.getElementById("loses");
            var guessLeft = document.getElementById("guessLeft");
            var letterGuessed = document.getElementById("guessed");
            winsP.innerHTML = wins;
            losesP.innerHTML = loses;
            guessLeft.innerHTML = guessesLeft;
            letterGuessed.innerHTML = guessedLetters.join(',');
        }

        function resetGame() {
            guessesLeft = 12;
            guessedLetters = [];
            letterToGuess = letters[Math.floor(Math.random() * letters.length)];
            console.log("Letter to guess: " + letterToGuess);
        }  
    </script>

</body>

</html>
